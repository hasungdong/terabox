<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form class="form" id="searchMovie" th:fragment="searchMovie" th:with="movieRegex = ${T(com.terabox.demo.regexes.MovieRegex)}" th:if="${session.user != null && session.user.isAdmin() == true}">
    <h3 class="title">영화 검색</h3>
    <div class="content">
        <label class="_obj-label title" rel="titleLabel">
            <span class="__text">영화 제목</span>
            <input autofocus required class="_obj-input __field" type="text" name="title" maxlength="100" minlength="1" spellcheck="false" th:attrappend="data-regex=${movieRegex.title.expression}">
            <button type="submit">
                <img th:src="@{/assets/images/common/search.png}" alt="">
            </button>
            <span class="__warning">올바른 제목을 입력해 주세요.</span>
        </label>
        <div class="result-box"></div>
        <button type="button" rel="hideSearchMovie">취소</button>
    </div>
</form>
</body>
</html>
