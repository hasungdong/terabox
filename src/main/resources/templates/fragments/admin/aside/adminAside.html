<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<aside id="adminAside" class="" th:fragment="adminAside" th:if="${session.user != null && session.user.isAdmin() == true}">
    <h2 class="title">관리자 모드 기능</h2>
    <h3 class="title" rel="showDetailList">영화</h3>
    <ul>
        <li>
            <button type="button" rel="showAddMovieForm">영화 추가</button>
        </li>
        <li>
            <button type="button" rel="showModifyMovieForm">영화 수정</button>
        </li>
        <li>
            <button type="button" rel="showDeleteMovieForm">영화 삭제</button>
        </li>
    </ul>
    <h3 class="title" rel="showDetailList">상품</h3>
    <ul>
        <li>
            <button type="button" rel="showAddProductForm">스토어 상품 추가</button>
        </li>
        <li>
            <button type="button" rel="showModifyProductForm">스토어 상품 수정</button>
        </li>
        <li>
            <button type="button" rel="showDeleteProductForm">스토어 상품 삭제</button>
        </li>
    </ul>
    <h3 class="title" rel="showDetailList">이벤트</h3>
    <ul>
        <li>
            <button type="button" rel="showAddEventForm">이벤트 추가</button>
        </li>
        <li>
            <button type="button" rel="showModifyEventForm">이벤트 수정</button>
        </li>
        <li>
            <button type="button" rel="showDeleteEventForm">이벤트 삭제</button>
    </ul>
    <h3 class="title" rel="showDetailList">상영정보</h3>
    <ul>
        <li>
            <button type="button" rel="showModifyScreeningInfoForm">상영정보 수정</button>
        </li>
    </ul>
</aside>
</body>
</html>
