<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/styles/register/registerFour.css}">
    <title>MEET PLAY SHARE, 메가박스</title>
    <th:block th:replace="~{fragments/common/common.html :: commonHeadNoHeader}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/common/common.html :: commonRegister}"></th:block>
<div class="body-wrap">
    <div class="member-wrap">
        <h1 class="h1">
            <a href="/megabox/">
                <img th:src="@{/assets/images/register/main-logo.png}" alt="메인 페이지로 이동">
            </a>
        </h1>
        <div class="col-wrap">
            <div class="col">
                <div class="step-member">
                    <ol>
                        <li>
                            <p class="step">
                                <em>STEP1.</em>
                                <span>본인인증</span>
                            </p>
                        </li>
                        <li>
                            <p class="step">
                                <em>STEP2.</em>
                                <span>약관동의</span>
                            </p>
                        </li>
                        <li>
                            <p class="step">
                                <em>STEP3.</em>
                                <span>정보입력</span>
                            </p>
                        </li>
                        <li>
                            <p class="step on">
                                <em>STEP4.</em>
                                <span>가입완료</span>
                            </p>
                        </li>
                    </ol>
                </div>
                <div class="join-complete">
                    <img class="image" th:src="@{/assets/images/register/icon-gift.png}" alt="">
                    <p class="name" th:text="${nickname + '님 메가박스 가입을 환영합니다.'}">
                        OOO님 메가박스 가입을 환영합니다.
                        <!-- js로 그 사람으로 가입시 이름나타나며 누구누구님 으로 변경..-->
                    </p>
                    <p class="txt">
                        이제부터 메가박스에서 제공하는 다양한 멤버십 혜택을 이용하실 수 있습니다.
                    </p>
                </div>
                <div class="button-member-bottom">
                    <a href="/home" class="button purple large">메인페이지 이동</a>
                </div>
            </div>
        </div>
    </div>
</div>
